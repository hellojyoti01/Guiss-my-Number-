<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" >
    <title>Guess Your No </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
    <h1>Guiss My Number?</h1>
    <p class="between">&lt; Between 0 to 20&gt;</p>
    <button class="btn again">Again</button>
    <div class="number">?</div>
   </header>
   <main>
    <section class="left">
        <input type="number" class="guess"/>
        <button class="btn check" >Check!</button>
    </section>
    <section class="right">
        <p class="message">Start guessing ? </p>
        <p class="Lebel-score">🎉Score: <span class="score">20</span></p>
        <p class="Lebel-highscore">🐱‍🏍High Score <span class="highscore">0</span></p>
    </section>
   </main>
   <script src="./script.js"></script>
</body>
</html>
